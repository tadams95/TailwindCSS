<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Colors</title>
  </head>
  <body>
    <!-- Default colors -->
    <!-- white, black, red, green, blue, orange, yellow, purple, lime, emerald, teal, cyan, indigo, violet, fuchsia, pink, rose, sky, gray, slate, zinc, neutral, stone, amber,  -->

    <!-- Text Colors -->
    <p class="text-black">Tailwind is dope</p>
    <p class="text-red-500">Tailwind is dope</p> 
    <p class="text-blue-500">Tailwind is dope</p>
    <!-- Background Colors -->
    <p class="bg-slate-500">Tailwind is dope</p>
    <p class="bg-emerald-400">Yessir</p>
    <p class="bg-slate-800 text-white">Yurr</p>
    <!-- Text Underline -->
    <p class="underline decoration-red-500">Red Underline</p>
    <!-- Border Colors -->
    <input type="text" class="border border-blue-400">
    <!-- Divide Colors -->
    <div class="divide-y divide-blue-300">
      <div>Item 1</div>
      <div>Item 2</div>
      <div>Item 3</div>
      <div>Item 4</div>
      <div>Item 5</div>
    </div>
    <!-- Outline Colors -->
    <button class="outline outline-red-500">Hello</button>
    <button class="outline outline-blue-500">Hello</button>
    
    <!-- Box Shadow Colors (Opacity defaults to 100, but you can set it)-->
    <button class="shadow-lg bg-cyan-500 shadow-cyan-200/50">Subscribe</button>
    <!-- Accent Colors -->
      <input type="checkbox" class="accent-purple-500" checked />
    <!-- Arbitrary Colors -->
    <div class="bg-[#427fab]">Yo</div>
    <div class="bg-[rgb(255,0,0)]">Yo</div>
    <div class="bg-[steelblue]">Yo</div>

 
  </body>
</html>
